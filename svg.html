<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG STuff</title>

    <!--google icon include-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Feeather Icons include (choose one)-->
<script src="https://unpkg.com/feather-icons"></script>
<script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 700,
          'GRAD' -25,
          'opsz' 48;
          font-size: 48px;
          color:cornflowerblue
        }
        </style>
</head>
<body>

<div>
    <p><a href="https://fonts.google.com/icons">Google Icons</a></p>
        <span class="material-symbols-outlined">
            check_circle
            </span>
</div>
<div>
    <p><a href="https://feathericons.com/">Feather Icons</a></p>
        <!-- example icon -->
        <i data-feather="check-circle"></i>

        <script>
          feather.replace();
        </script>
</div>


<div>
    <p><a href="https://thenounproject.com/">The Noun Project</a></p>
    <p>this requires sign up</p>
</div>

<div>
    <p><a href="">ion icons</a></p>
    <ion-icon name="checkmark-circle-outline"></ion-icon>
    <p>requires sign up and installation via <code>npm i -g @ionic/cli</code></p>
</div>

    
</body>
</html>
